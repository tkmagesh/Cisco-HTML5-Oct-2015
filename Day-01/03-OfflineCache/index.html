<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-online.css">
    <script src="taskStorage.js"></script>
    <script src="taskManager.js"></script>
    <script>
    applicationCache.onupdateready = function(){
        var response = confirm("A new version of the application is available. Do you want to use it?");
        if (response){
            window.location.reload();
        }
    }
    </script>
</head>
<body>
    <h1>Task Manager - 7.0</h1>

    <div class="content">
        <label for="">Task :</label>
        <input type="text" name="" id="txtTask">
        <input type="button" value="Add Task" id="btnAdd">
        <input type="button" value="Remove Completed" id="btnRemoveCompleted">
        <ol id="olTaskList">

        </ol>
    </div>
    <i>A brand new app</i>
</body>
</html>
